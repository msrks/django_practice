{% extends 'diary/base.html' %}

{% block content %}
<h1>日記一覧</h1>
<table class="table">
    <thread>
        <tr>
            <th>タイトル</th>
            <th>日付</th>
        </tr>
    </thread>
    <tbody>
        {% for day in day_list %}
        <tr>
            <td>{{ day.title }}</td>
            <td>{{ day.date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
